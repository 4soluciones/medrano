<form id="categoryForm" method="post">
    {% csrf_token %}
    
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="category-name" class="form-label">
                    <i class="fas fa-layer-group text-primary mr-2"></i>Nombre de la Categoría <span class="text-danger">*</span>
                </label>
                <input type="text" class="form-control" id="category-name" name="category-name" 
                       placeholder="Ingrese el nombre de la categoría" required>
                <small class="form-text text-muted">Nombre descriptivo para agrupar productos similares</small>
            </div>
        </div>
    </div>

    <div class="alert alert-info mt-3">
        <i class="fas fa-info-circle mr-2"></i>
        <strong>Nota:</strong> Las categorías ayudan a organizar y clasificar los productos de manera lógica. 
        Ejemplos: "Herramientas", "Materiales de Construcción", "Equipos", etc.
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
            <i class="fas fa-times mr-2"></i>Cancelar
        </button>
        <button type="button" class="btn btn-success" onclick="saveCategory()">
            <i class="fas fa-save mr-2"></i>Guardar Categoría
        </button>
    </div>
</form>

<script>
$(document).ready(function() {
    // Validación del formulario
    $('#categoryForm').on('submit', function(e) {
        e.preventDefault();
        saveCategory();
    });

    // Validación en tiempo real
    $('#category-name').on('input', function() {
        var value = $(this).val();
        if (value.length > 0) {
            $(this).removeClass('is-invalid').addClass('is-valid');
        } else {
            $(this).removeClass('is-valid').addClass('is-invalid');
        }
    });
});
</script>
